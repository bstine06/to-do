<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ToDo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="app-wrapper">
    <div class="header">
      <h1>My To-do List</h1>
    </div>
    <div class="content">
      <div class="sidebar">
        sidebar
        <button id="new-task-button">
          New Task
        </button>
      </div>
      <div class="main-content">
        main
      </div>
    </div>
    <div id="new-task-modal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>New Task</h2>
        <div class="form-container">
          <form action="#" method="post" id="new-task-form">
            
            <div class="form-group">
              <label for="title">*Title:</label>
              <input type="text" id="title" name="title" required>
          </div>

          <div class="form-group">
              <label for="description">Description:</label>
              <textarea id="description" name="description" rows="4"></textarea>
          </div>

          <div class="form-row">
              <div class="form-group half-width">
                  <label for="due-date">*Due Date:</label>
                  <input type="date" id="due-date" name="due-date" required>
              </div>

              <div class="form-group half-width">
                  <fieldset>
                      <legend>*Priority:</legend>
                      <label for="low">
                          <input type="radio" id="low" name="priority" value="low" required> Low
                      </label>
                      <label for="medium">
                          <input type="radio" id="medium" name="priority" value="medium" required> Medium
                      </label>
                      <label for="high">
                          <input type="radio" id="high" name="priority" value="high" required> High
                      </label>
                  </fieldset>
              </div>
          </div>

          <div class="form-group">
              <label for="notes">Notes:</label>
              <textarea id="notes" name="notes" rows="4"></textarea>
          </div>

            <button type="submit">Submit</button>
          </form>
        </div>

      </div>
    </div>
</body>

</html>
