<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ToDo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="app-wrapper">
    <div class="header">
      <h1>My To-do List</h1>
    </div>
    <div class="content">
      <div class="sidebar">
        <button id="new-task-button">
          New Task
        </button>
        <button id="new-project-button">
          New Project
        </button>
        <p class="sidebar-text">
          select project:
        </p>

        <select id="project-view-select"></select>

      </div>
      <div class="main-content-container">
        <div class="main-content-header">
          <h2 id="project-title">Default List</h2> <button class="edit-button" id="edit-project-button"></button>
        </div>
        <div class="main-content" id="main-content">

        </div>
      </div>
    </div>
    <div id="new-task-modal" class="modal">

      <!-- New Task Modal content -->
      <div class="modal-content">
        <span class="close" id="close-new-task-span">&times;</span>

        <form action="#" method="post" id="new-task-form">
          <div class="form-row header-form-row">
            <div class="form-group half-width">
              <h2 class="inline-form-header">New Task</h2>
            </div>
            <div class="form-group half-width">
              <select id="project-select" name="project" class="header-select">
              </select>
            </div>
          </div>


          <div class="form-group">
            <label for="title">*Title:</label>
            <input type="text" id="title" name="title" required>
          </div>

          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group half-width">
              <label for="due-date">*Due Date:</label>
              <input type="date" id="due-date" name="due-date" required>
            </div>

            <div class="form-group half-width">
              <fieldset>
                <legend>*Priority:</legend>
                <label for="low">
                  <input type="radio" id="low" name="priority" value="low-priority" required> Low
                </label>
                <label for="medium">
                  <input type="radio" id="medium" name="priority" value="medium-priority" required> Medium
                </label>
                <label for="high">
                  <input type="radio" id="high" name="priority" value="high-priority" required> High
                </label>
              </fieldset>
            </div>
          </div>

          <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>

    </div>

    <div id="task-details-modal" class="modal">

      <!-- Task Details Modal content -->
      <div class="modal-content">
        <span class="close" id="close-task-details-span">&times;</span>

        
              <div class="main-content-header">
                <h2 class="inline-form-header" id="task-details-title"></h2> <button class="edit-button" id="edit-task-button"></button>
              </div>

          <div class="form-group">
            <p id="task-details-description"></p>
          </div>
          <div class="form-group">
            <p id="task-details-due-date"></p>
          </div>
          <div class="form-group">
            <p id="task-details-priority"></p>
          </div>
          <div class="form-group">
            <p id="task-details-notes"></p>
          </div>
          <p id="task-details-uuid" hidden></p>
      </div>

    </div>

    <div id="edit-task-modal" class="modal">

      <!-- Edit Task Modal content -->
      <div class="modal-content">
        <span class="close" id="close-edit-task-span">&times;</span>

        <form action="#" method="post" id="edit-task-form">
          <div class="form-row header-form-row">
            <div class="form-group half-width">
              <h2 class="inline-form-header">Edit Task</h2>
            </div>
            <div class="form-group half-width">
              <select id="edit-task-project-select" name="project" class="header-select">
              </select>
            </div>
          </div>


          <div class="form-group">
            <label for="title">*Title:</label>
            <input type="text" id="edit-task-title" name="title" required>
          </div>

          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="edit-task-description" name="description" rows="4"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group half-width">
              <label for="due-date">*Due Date:</label>
              <input type="date" id="edit-task-due-date" name="due-date" required>
            </div>

            <div class="form-group half-width">
              <fieldset>
                <legend>*Priority:</legend>
                <label for="low">
                  <input type="radio" id="low" name="edit-task-priority" value="low-priority" required> Low
                </label>
                <label for="medium">
                  <input type="radio" id="medium" name="edit-task-priority" value="medium-priority" required> Medium
                </label>
                <label for="high">
                  <input type="radio" id="high" name="edit-task-priority" value="high-priority" required> High
                </label>
              </fieldset>
            </div>
          </div>

          <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="edit-task-notes" name="notes" rows="4"></textarea>
          </div>

          <input type="hidden" id="edit-task-uuid" name="edit-task-uuid">

          <button type="submit">Submit</button>
        </form>
      </div>

    </div>

    <div id="new-project-modal" class="modal">

      <!-- Project Modal content -->
      <div class="modal-content">
        <span class="close" id="close-new-project-span">&times;</span>

        <form action="#" method="post" id="new-project-form">
          <div class="form-row header-form-row">
            <div class="form-group half-width">
              <h2 class="inline-form-header">New Project</h2>
            </div>
          </div>


          <div class="form-group">
            <label for="title">*Title:</label>
            <input type="text" id="title" name="title" required>
            <p id="new-project-modal-error-text"></p>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>

    </div>

    <div id="edit-project-modal" class="modal">

      <!-- Edit Project Modal content -->
      <div class="modal-content">
        <span class="close" id="close-edit-project-span">&times;</span>

        <form action="#" method="post" id="edit-project-form">
          <div class="form-row header-form-row">
            <div class="form-group half-width">
              <h2 class="inline-form-header">Edit Project Title</h2>
            </div>
          </div>


          <div class="form-group">
            <label for="title">*Title:</label>
            <input type="text" id="title" name="title" required>
            <p id="edit-project-modal-error-text"></p>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
